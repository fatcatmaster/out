# 当前服务配置
server.port=9000
# 服务名称
spring.application.name=fc-gateway
# 读取远程配置
spring.cloud.config.discovery.enabled=true
# config服务的名称
spring.cloud.config.discovery.service-id=fc-config
# config服务的地址
spring.cloud.config.uri=lb://fc-config
# 读取的仓库分支
spring.cloud.config.label=develop
# 读取的文件名称
spring.cloud.config.name=fc-gateway,gateway-routes
# profile表示对应的环境（文件后缀），如fc-gateway、fc-gateway-dev、fc-gateway-test
#spring.cloud.config.profile=default